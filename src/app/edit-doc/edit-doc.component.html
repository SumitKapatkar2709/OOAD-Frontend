<div class="registration-container mt-5 mb-5">
    <h2>Edit Doctor Data</h2>
    <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <input
            type="text"
            class="form-group"
            [(ngModel)] ="doctor.name"
            id="name"
            name="name"        
            placeholder="Full Name"
            required
        />  <!-- necessary first five ones -->
        <input
            type="text"
            class="form-control"
            id="specialisation"
            [(ngModel)] ="doctor.specialization"
            name="specialisation"
            placeholder="Specialisation"
            required
        />
        <input
            type="number"
            class="form-control"
            [(ngModel)] ="doctor.age"
            id="age"
            name="age"
            placeholder="Age"
            required
        />
        <input
            type="text"
            class="form-control"
            [(ngModel)] ="doctor.doctorAddress"
            id="address"
            name="address"
            placeholder="Address"
            required
        />
        <input
            type="number"
            class="form-control"
            [(ngModel)] ="doctor.yearsOfExperience"
            id="experience"
            name="experience"
            placeholder="Experience (in years)"
            required
        />
        <button type="submit" [disabled]="!doctorForm.form.valid">Submit</button>
    </form>
</div>
