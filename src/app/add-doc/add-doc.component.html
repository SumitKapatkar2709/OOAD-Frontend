<div class="registration-container mt-5 mb-5">
    <h2>Register as Doctor</h2>
    <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <input
            type="text"
            ngModel
            name="name"
            placeholder="Full Name"
            required
        />
        <input
            type="text"
            class="form-control"
            id="specialisation"
            [(ngModel)] ="doctor.specialisation"
            name="specialisation"
            placeholder="Specialisation"
            required
        />
        <input
            type="number"
            ngModel
            name="age"
            placeholder="Age"
            required
        />
        <input
            type="text"
            ngModel
            name="address"
            placeholder="Address"
            required
        />
        <input
            type="text"
            ngModel
            name="phone"
            placeholder="Phone Number"
            required
        />
        <input
            type="email"
            ngModel
            name="email"
            placeholder="Email"
            required
        />
        <input
            type="number"
            ngModel
            name="experience"
            placeholder="Experience (in years)"
            required
        />
        <input
            type="password"
            ngModel
            name="password"
            placeholder="Create Password"
            required
        />
        <button type="submit" [disabled]="!doctorForm.form.valid">Register</button>
    </form>
</div>
