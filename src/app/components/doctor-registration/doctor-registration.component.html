<div class="registration-container">
    <h2>Doctor Registration</h2>
    <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        
        <!-- Full Name -->
        <div class="mb-3">
            <input
                type="text"
                class="form-control"
                [(ngModel)] ="doctor.doctorName"
                name="name"
                placeholder="Full Name"
                required
            />
        </div>

        <!-- Specialisation -->
        <div class="mb-3">
            <input
                type="text"
                class="form-control"
                [(ngModel)] ="doctor.specialization"
                name="specialisation"
                placeholder="Specialisation"
                required
            />
        </div>

        <!-- Age (Numeric Only) -->
        <div class="mb-3">
            <input
                type="number"
                class="form-control"
                [(ngModel)] ="doctor.age"
                name="age"
                placeholder="Age"
                required
                pattern="\d*"
                title="Please enter a valid number"
            />
        </div>

        <!-- Years of Experience (Numeric Only) -->
        <div class="mb-3">
            <input
                type="number"
                class="form-control"
                [(ngModel)] ="doctor.yearsOfExperience"
                name="yearsOfExperience"
                placeholder="Experience (in years)"
                required
                pattern="\d*"
                title="Please enter a valid number"
            />
        </div>

        <!-- Address -->
        <div class="mb-3">
            <input
                type="text"
                class="form-control"
                [(ngModel)] ="doctor.doctorAddress"
                name="doctorAddress"
                placeholder="Address"
                required
            />
        </div>

        <!-- Holiday -->
        <div class="mb-3">
            <input
                type="text"
                class="form-control"
                [(ngModel)] ="doctor.holiday"
                name="holiday"
                placeholder="Holiday"
                required
            />
        </div>

        <!-- Break Start Time -->
        <div class="mb-3">
            <label for="breakStartTime" class="form-label">Break Start Time</label>
            <input
                type="time"
                class="form-control"
                [(ngModel)] ="doctor.breakStartTime"
                name="breakStartTime"
                required
            />
        </div>

        <!-- Break End Time -->
        <div class="mb-3">
            <label for="breakEndTime" class="form-label">Break End Time</label>
            <input
                type="time"
                class="form-control"
                [(ngModel)] ="doctor.breakEndTime"
                name="breakEndTime"
                required
            />
        </div>

        <!-- Duty Start Time -->
        <div class="mb-3">
            <label for="dutyStartTime" class="form-label">Duty Start Time</label>
            <input
                type="time"
                class="form-control"
                [(ngModel)] ="doctor.dutyStartTime"
                name="dutyStartTime"
                required
            />
        </div>

        <!-- Duty End Time -->
        <div class="mb-3">
            <label for="dutyEndTime" class="form-label">Duty End Time</label>
            <input
                type="time"
                class="form-control"
                [(ngModel)] ="doctor.dutyEndTime"
                name="dutyEndTime"
                required
            />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="!doctorForm.form.valid">Register</button>
    </form>
</div>
