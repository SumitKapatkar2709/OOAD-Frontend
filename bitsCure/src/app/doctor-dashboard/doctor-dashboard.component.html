<div class="doctor-dashboard">
    <header>
      <h1>Doctor Dashboard</h1>
    </header>
  
    <div class="dashboard-container">
      <!-- Appointments Section -->
      <section class="appointments">
        <h2>Upcoming Appointments</h2>
        <ul>
          <li *ngFor="let appointment of upcomingAppointments">
            <p><strong>Patient:</strong> {{ appointment.patientName }}</p>
            <p><strong>Date:</strong> {{ appointment.date }}</p>
            <p><strong>Time:</strong> {{ appointment.time }}</p>
            <button (click)="approveAppointment(appointment.id)">Approve</button>
            <button class="rejectbutton" (click)="rejectAppointment(appointment.id)">Reject</button>
          </li>
        </ul>
      </section>
  
      <!-- Update Availability Section -->
      <section class="availability">
        <h2>Update Available Slots</h2>
        <div class="form-group">
          <label for="new-slot">Add New Slot:</label>
          <input id="new-slot" type="time" [(ngModel)]="newSlotTime" />
          <button (click)="addSlot()">Add Slot</button>
        </div>
        <ul>
          <li *ngFor="let slot of availableSlots">
            {{ slot }}
            <button class="rejectbutton" (click)="removeSlot(slot)">Remove</button>
          </li>
        </ul>
      </section>
    </div>
  </div>
