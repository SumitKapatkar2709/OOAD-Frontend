<div class="registration-container">
    <h2>Register as Doctor</h2>
    <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <input
            type="text"
            ngModel
            name="name"
            placeholder="Full Name"
            required
        />
        <input
            type="text"
            ngModel
            name="specialisation"
            placeholder="Specialisation"
            required
        />
        <!-- Experience input added here -->
        <input
            type="number"
            ngModel
            name="experience"
            placeholder="Experience (in years)"
            required
        />
        <input
            type="text"
            ngModel
            name="address"
            placeholder="Address"
            required
        />
        <input
            type="text"
            ngModel
            name="phone"
            placeholder="Phone Number"
            required
        />
        <input
            type="email"
            ngModel
            name="email"
            placeholder="Email"
            required
        />
        <input
            type="file"
            (change)="onFileSelected($event)"
            placeholder="Upload Documents"
            required
        />
        <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Set Password"
      required
    />
        <button type="submit" [disabled]="!doctorForm.form.valid">Register</button>
    </form>
</div>
