<div class="welcome-container">
  <div class="welcome-content">
      <h1>BITS'cure</h1>
      <div class="button-container">
          <button (click)="navigateToRegister()" class="nav-button">Register as Doctor</button>
          <button (click)="navigateToStudentDashboard()" class="nav-button">Book Appointment as Student</button>
          <button (click)="showAdminLogin()" class="nav-button">Admin Login</button>
          <button (click)="showDoctorLogin()" class="nav-button">Doctor Login</button>
      </div>
  </div>
</div>

<!-- Modal for Admin Login -->
<div *ngIf="showAdminPasswordInput" class="admin-password-modal">
  <div class="modal-content">
      <h2>Admin Login</h2>
      <input
          type="password"
          [(ngModel)]="adminPassword"
          placeholder="Enter Admin Password"
      />
      <button (click)="validateAdminPassword()">Submit</button>
      <button (click)="closeAdminLogin()">Cancel</button>
  </div>
</div>

<!-- Modal for Doctor Login -->
<div *ngIf="showDoctorPasswordInput" class="doctor-password-modal">
  <div class="modal-content">
      <h2>Doctor Login</h2>
      <input
          type="text"
          [(ngModel)]="doctorName"
          placeholder="Enter Doctor Name"
      />
      <input
          type="password"
          [(ngModel)]="doctorPassword"
          placeholder="Enter Password"
      />
      <button (click)="validateDoctorPassword()">Submit</button>
      <button (click)="closeDoctorLogin()">Cancel</button>
  </div>
</div>
